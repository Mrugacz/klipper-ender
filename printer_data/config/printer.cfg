#--------------------------------------------------------------------
# pause
[gcode_macro M600]
gcode:
    PAUSE ; Pause
    
#--------------------------------------------------------------------
# Temperature

[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s} MAXIMUM={s+1}  ; Wait for bed temp (within 1 degree)
    {% endif %}

#--------------------------------------------------------------------
# Movement

[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    Z_TILT_ADJUST
    BED_MESH_CALIBRATE
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32

#--------------------------------------------------------------------
# Print related

[gcode_macro PRINT_START]
description: PRINT_START HOTEND=<temp> HOTBED=<temp>
gcode:
    {% set he = params.HOTEND|float %}
    {% set hb = params.HOTBED|float %}
    # start heating up
    M104 S150
    M140 S{hb}

    # home, qgl, etc.
    G32

    # set positioning to absolute
    G90

    SMART_PARK
    # heat up to final temp
    M109 S{he}
    M190 S{hb}

    # start printing
    LINE_PURGE DISPLAY_PARAMETERS=1


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

#--------------------------------------------------------------------
# Filament

[gcode_macro FILAMENT_UNLOAD]
description: Unload filament.
gcode:
    SAVE_GCODE_STATE NAME=__filament__unload
    M109 S220
    M83
    G1 E-150 F1000
    RESTORE_GCODE_STATE NAME=__filament__unload

[gcode_macro FILAMENT_LOAD]
description: Load filament.
gcode:
    SAVE_GCODE_STATE NAME=__filament__load
    M109 S220
    M83
    G1 E100 F300
    RESTORE_GCODE_STATE NAME=__filament__load

