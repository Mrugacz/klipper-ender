# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

#####################################################################
#   Controllers
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_18B00201479CC89571953A61C52000F5-if00
restart_method: command

#####################################################################
#   Printer Settings
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 800
max_accel: 2000
max_z_velocity: 8
max_z_accel: 8

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 32
rotation_distance: 40
# endstop_pin: P1.29
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -5
position_min: -5
position_max: 255
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: P1.10
interpolate: false
run_current: 0.725
sense_resistor: 0.110
stealthchop_threshold: 2000
diag_pin: ^P1.29
driver_SGTHRS: 104

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 32
rotation_distance: 40
#endstop_pin: P1.28
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -6
position_min: -6
position_max: 235
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: P1.9
interpolate: false
run_current: 0.725
sense_resistor: 0.110
stealthchop_threshold: 2000
diag_pin: ^P1.28
driver_SGTHRS: 100

#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 32
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -10
position_max: 250
homing_speed: 100
homing_retract_dist: 5.0
# Distance to backoff (in mm) before homing a second time during
# homing. Set this to zero to disable the second home. The default
# is 5mm.
homing_retract_speed: 50
# Speed to use on the retract move after homing in case this should
# be different from the homing speed, which is the default for this
# parameter
second_homing_speed: 10
# Velocity (in mm/s) of the stepper when performing the second home.
# The default is homing_speed/2.

[tmc2209 stepper_z]
uart_pin: P1.4
interpolate: false
run_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 150

[stepper_z1]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 32
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z1]
uart_pin: P1.8
interpolate: false
run_current: 0.32
sense_resistor: 0.110
stealthchop_threshold: 150

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: P1.15
dir_pin: !P1.14
enable_pin: !P1.16
microsteps: 32
rotation_distance: 7.45 # 32.175
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
min_temp: 0
max_temp: 245
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
max_extrude_only_distance: 120
min_extrude_temp: 180
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: P1.1
interpolate: false
run_current: 0.58
sense_resistor: 0.110
#stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#####################################################################
#   Probe
#####################################################################

[bltouch]
sensor_pin: P0.10
control_pin: P2.0
x_offset: -31.4
y_offset: -40.1
stow_on_each_sample: false
probe_with_touch_mode: True
samples: 3
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.0125
samples_tolerance_retries: 3

[bed_mesh]
speed: 250
horizontal_move_z: 10
mesh_min: 25, 47
mesh_max: 224, 235
probe_count: 5,5

